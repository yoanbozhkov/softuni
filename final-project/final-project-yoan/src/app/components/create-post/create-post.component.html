<div class="create-post-container">
    <form class="create-post-form">
      <h2>Post Details</h2>
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        placeholder="Enter post title"
        required
      />
  
      <label for="content">Content</label>
      <textarea
        id="content"
        name="content"
        placeholder="Enter post content"
        required
        rows="4"
      ></textarea>
  
      <button type="submit">Create Post</button>
      <p class="cancel-link">
        Want to go back? 
        <a routerLink="/forums" routerLinkActive="active" aria-label="Go back to forums">Cancel</a>
      </p>
    </form>
  </div>
