<div  *ngIf="!deleted">
<div class="card">
  <div class="card-header">
    <h3>{{post.title}}</h3>
  </div>
  <div class="card-body">
    <p>{{post.description}}</p>
  </div>
  <div class="card-footer">
    <button class="view-button" [routerLink]="['/post', post._id, 'comments']" routerLinkActive="active">View</button>
    @if(user?._id === post.postCreator){
    <button class="view-button" [routerLink]="['/post', post._id, 'edit-post']" >Edit</button>
    <button class="view-button" (click) = "deletePost(post._id)">Delete</button>
    }
  </div>
</div>
</div>
