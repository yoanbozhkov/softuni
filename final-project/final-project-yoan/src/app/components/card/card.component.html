<div class="card">
  <div class="card-header">
    <h3>{{post.description}}</h3>
  </div>
  <div class="card-body">
    <p>{{post.title}}</p>
  </div>
  <div class="card-footer">
    <button class="view-button" [routerLink]="['/post', post._id]" routerLinkActive="active">View</button>
    <button class="view-button">Edit</button>
    <button class="view-button">Delete</button>
  </div>
</div>
